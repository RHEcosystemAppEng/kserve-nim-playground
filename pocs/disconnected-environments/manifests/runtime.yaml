apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: nvidia-nim-llama3-8b-instruct-1.0.0
  namespace: ns
spec:
  containers:
    - env:
        - name: NIM_MODEL_NAME
          value: /mnt/models
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-nim-secrets
              key: NGC_API_KEY
      image: nvcr.io/nim/meta/llama3-8b-instruct:1.0.0
      name: kserve-container
      ports:
        - containerPort: 8000
          protocol: TCP
      resources:
        limits:
          cpu: "12"
          memory: 256Gi
        requests:
          cpu: "12"
          memory: 128Gi
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
  imagePullSecrets:
    - name: ngc-secret
  protocolVersions:
    - v2
    - grpc-v2
  supportedModelFormats:
    - name: nvidia-nim-llama3-8b-instruct
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 128Gi
      name: dshm
